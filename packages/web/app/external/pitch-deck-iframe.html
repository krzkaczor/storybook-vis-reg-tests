<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Neufund Pitch Deck Iframe</title>
    <style>
      html,
      body,
      iframe {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe id="pitch" allowfullscreen width="100%" height="100%"></iframe>

    <script>
      const iframe = document.getElementById("pitch");
      const search = location.search.substring(1);
      const query = JSON.parse(
        '{"' +
          decodeURI(search)
            .replace(/"/g, '\\"')
            .replace(/&/g, '","')
            .replace(/=/g, '":"') +
          '"}',
      );
      iframe.src = query.url;
    </script>
  </body>
</html>
